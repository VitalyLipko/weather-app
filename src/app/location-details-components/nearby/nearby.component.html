<div class="col-12 pl-5"><span id="title" class="ml-xl-5">Погода рядом</span></div>
<ng-container *ngFor="let item of list; first as isFirst; last as isLast; let i=index; trackBy: trackByItem">
  <location-card class="location col-6 col-md-4 col-lg-3 col-xl-2 mb-3" [location]="item" [enableClosing]="false"
    *ngIf="!isFirst" [class.mr-lg-2]="!isLast" [class.offset-xl-1]="i===1" (open)="open.emit(item.id)"></location-card>
</ng-container>
