<header class="fixed-top">
    <nav class="navbar navbar-expand navbar-light" [class.bg-light]="!isBgTransparent"
        [class.navbar-shadow]="!isBgTransparent">
        <span class="navbar-brand mb-0 h1 d-none d-sm-block">Weather App</span>
        <span class="navbar-brand mb-0 h1 d-sm-none" style="letter-spacing:-6.2px">W A</span>
        <div class="navbar-nav" *ngIf="isShowed">
            <a class="nav-item nav-link rounded-pill" routerLink="/locations" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">Мои места</a>
        </div>
        <div class="form-inline ml-auto">
            <div [@expandCollapseAnimation]="isExpanded ? 'expand' : 'collapse'" class="input-group"
                (@expandCollapseAnimation.start)="isShowed=false" (@expandCollapseAnimation.done)="controlNavbar()">
                <input id="input" class="form-control input-custom p-2" type="search" placeholder="Город"
                    (keyup.enter)="searchByEnter()" (focus)="expandCollapse()" (blur)="expandCollapse()"
                    aria-label="Search" [formControl]="nameLocation" #inputRef>
                <div class="input-group-append">
                    <button id="btn-search" class="btn btn-custom mr-2" type="button" [disabled]="!nameLocation.valid"
                        (click)="search()">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="btn btn-custom rounded-circle" type="button"
                        [disabled]="!this.geolocation.isAvailable()" (click)="this.geolocation.getCurrentPosition()">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
<main id="main-content" class="container-fluid">
    <router-outlet></router-outlet>
</main>
<footer class="p-sm-4 py-4 text-center">
    <div>
        <span>Источник данных: </span>
        <a class="text-light" href="https://openweathermap.org" target="_blank" rel="noopener">OpenWeatherMap</a>
    </div>
    <span>© Weather App, 2019</span>
</footer>
